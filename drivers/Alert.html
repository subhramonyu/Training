<html>
<head>
<title>Testing Alerts</title>
</head>
<body>
    <h1>Testing Alerts and stuff</h1>
    <div>id=“text”</div>

    <p>
        This tests alerts: <a href=“#” id=“alert”
            onclick="alert('say cheese');">click me</a>
    </p>

    <p>
        This tests prompt: <a href=“#” id=“prompt”
            onclick="alert(prompt('Enter your name'));">test prompt</a>
    </p>

    <p>
        This tests confirm: <a href=“#” id=“confirm”
            onclick="alert(confirm('Are you sure?'));">test confirm</a>
    </p>


</body>
</html>
